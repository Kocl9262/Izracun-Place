{% extends "base.html" %}

{% block title %}Dodaj{% endblock title %}

{% block active1 %}active{% endblock active1 %}

{% block content %}

    <div class="container">

        {% if logged_in %}
        <div class="row dodaj">
            <div class="col-md-12">
               <div class="dodaj_naslov">
                    <h3>Prosimo vpišite podatke</h3>
                </div>
                <form method="post" action="/dodano">
                    <label>*Datum dela: </label>
                    <input id="calendar" name="date" type="text" required readonly>
                    <br>
                    <br>

                    <label>*Začetek: </label>
                    <input name="start" required>
                    <br>
                    <br>

                    <label>*Konec: </label>
                    <input name="end" required>
                    <br>
                    <br>

                    <label>*Vrsta dela: </label>
                    <input name="job_name" required>
                    <br>
                    <br>

                    <label>*Urna postavka: </label>
                    <input name="eur_hour" required>
                    <br>
                    <br>


                    <label class="">Opomba: </label>
                    <textarea name="note" rows="7"></textarea>
                    <br>
                    <br>

                   <div class="button-right">
                        <button class="gumb_dodaj" type="submit">Potrdi</button>
                    </div>
                </form>
                <p class="zvezda">Polja z * so obvezna</p>
            </div>
        </div>
        {% else %}

            <center><h1>Please login</h1></center>

        {% endif %}

</div>

{% endblock content %}
